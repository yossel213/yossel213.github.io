                    </svg>
                    <span class="ml-2" x-show="menu">Ventas</span>
                </a>

                <a href="historial.html" id="historial_"
                    class="inline-flex items-center py-3 hover:text-gray-400 hover:bg-gray-700  rounded-lg px-2">
                    <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">

                    class="inline-flex p-3 hover:text-gray-400 justify-center border-gray-700 h-15 w-full border-t hover:bg-gray-700  px-2">

    <div class="flex-grow text-gray-800">
        <header class="flex items-center h-20 px-6 sm:px-10 bg-white">
            <div class="mr-8 cursor-pointer">
                <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </div>

            <div class="flex flex-shrink-0 items-center ml-auto">
                <button class="relative inline-flex items-center p-2 hover:bg-gray-100 focus:bg-gray-100 rounded-lg"
                    id="clicktoggle">
                    <span class="sr-only">User Menu</span>

                    <div class="hidden md:flex md:flex-col md:items-end md:leading-tight">
                        <span class="font-semibold"> </span>
                    </div>

                    <span class="h-12 w-12 ml-2 sm:ml-3 mr-2 bg-gray-100 rounded-full overflow-hidden">
                        <img id="usuario_foto" alt="user profile photo" class="h-full w-full object-cover">
                    </span>
                </button>

                <div class="absolute top-20 bg-white border rounded-md p-2 w-56" id="panel_foto" x-show="panel"
                    style="display:none">
                    <div class="p-2 hover:bg-blue-100 cursor-pointer">Perfil</div>
                    <div class="p-2 hover:bg-blue-100 cursor-pointer">Configuración</div>
                </div>

                <div class="border-l pl-3 ml-3 space-x-1">
                    <button id="btnLogout"
                        class="relative p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-600 focus:bg-gray-100 focus:text-gray-600 rounded-full">
                        <span class="sr-only">Log out</span>
                        <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                        </svg>
                    </button>
                </div>
            </div>
        </header>
        <main class="p-6 sm:p-10 space-y-6">
            <div class="container mx-auto px-4 sm:px-8">
                <div class="py-8">
                    <div>
                        <h2 class="text-2xl font-semibold leading-tight">Productos</h2>
                    </div>
                    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                        <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden table-container">
                            <table class="min-w-full leading-normal">
                                <thead>
                                    <tr>
                                        <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                            Producto /Código
                                        </th>
                                        <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                            Precio
                                        </th>

                                        <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                            Status
                                        </th>
                                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100"></th>
                                    </tr>
                                </thead>
                                <tbody id="tablaDetail"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>
    <style>
        .table-container {
            max-width: 100%;
            overflow-x: auto;
            overflow-y: auto;
            height: 400px;

        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        thead {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 1;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .table-container {
                max-width: 100%;
                overflow-x:auto;
                overflow-y: auto;
            }
            table {
                white-space: nowrap;
            }


            th,
            td {
                width: auto;
            }
        }
    </style>
